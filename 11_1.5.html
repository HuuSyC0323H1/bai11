<script>
  let a =0;
  let b = 1;
  let c;
  let tong=0;
  document.write(a + "<br>"+ b + "<br>");
  for (let i = 0;i<20;i++) {
    c = a + b;
    a = b;
    b = c;
    document.write(c + "<br>");
    tong +=c;
  }
  document.write(tong);
</script>
